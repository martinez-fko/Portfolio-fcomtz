<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FranciscoMtz</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="darkTheme">
    <!-- ----- NavBar ---- -->
    <nav class="navbar">
      <span>Francisco Mtz</span>
      <i class='iconShowMenu bx bx-menu'></i>
      <ul class="navbar__links">
        <li><a class="link link--active" href="#home">Inicio</a></li>
        <li><a class="link" href="#about">Sobre mí</a></li>
        <li><a class="link" href="#portfolio">Portafolio</a></li>
        <li><a class="link" href="#contact">Contáctame</a></li>
        <li class="iconTheme">☀️</li>
      </ul>
    </nav>

    <main class="main">
      <!-- ----- Home -----  -->
      <section id="home" class="hidden">
        <h1 class="home__title">
          Hola soy <span>Francisco Martinez</span> y soy
          <span>desarrollador Full Stack</span>
        </h1>
        <div class="socialNetworks">
          <div class="socialNetworks__link">
            <a href="#">
              <i class='bx bxl-linkedin'></i>
            </a>
          </div>
          <div class="socialNetworks__link">
            <a href="#">
              <i class='bx bxl-github' ></i>
            </a>
          </div>
        </div>
        <div class="cv--download">
          <a href="#">Descargar CV</a>
        </div>
      </section>
      <!-- ---- About ---- -->
      <section id="about" class="hidden">
        <h2>Quien soy</h2>
        <p>
          Tengo 30 años
        </p>
        <div class="about__img">
          <img src="./assets/img/perfil.jpg" alt="Este soy yo" />
        </div>
      </section>
      <!-- ---- Portfolio ---- -->
      <section id="portfolio" class="hidden">
        <h2>Portafolio</h2>
        <div class="portfolios">
          <div class="portfolio">
            <img src="./assets/img/porta1.jpg" alt="porta1" />
          </div>

          <div class="portfolio">
            <img src="./assets/img/porta2.jpg" alt="porta2" />
          </div>

          <div class="portfolio">
            <img src="./assets/img/porta3.jpg" alt="porta3" />
          </div>
        </div>
      </section>
      <!-- ---- Contact ----- -->
      <section id="contact" class="hidden">
        <h2>Contactame</h2>
        <form class="form">
          <input
            type="text"
            placeholder="Ingresa tu nombre"
            name="nameUser"
            id="nameUser"
            required
          />
          <input
            type="email"
            placeholder="Ingresa tu correo"
            name="emailUser"
            id="emailUser"
            required
          />
          <textarea
            name="commentUser"
            id="commentUser"
            cols="30"
            rows="10"
            placeholder="Escribeme..."
          ></textarea>
          <button class="btn">Enviar</button>
        </form>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
